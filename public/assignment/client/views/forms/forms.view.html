
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller = "FormController">

    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom"></span>Form Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom"></span>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input ng-model = "form.title" type = "text" class="form-control" placeholder="name">
                </td>
                <td>
                    <a ng-click = "addForm(form)"><span class="glyphicon glyphicon-plus"></span></a>
                    <a ng-click = "updateForm(form)"><span class="glyphicon glyphicon-ok"></span></a>
                </td>
            </tr>
            <tr ng-repeat="form in forms">
                <td><a href="fields.view.html" >{{form.title}}</a></td>
                <td>
                    <a ng-click="deleteForm($index)"><span  class="glyphicon glyphicon-remove"></span></a>
                    <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
