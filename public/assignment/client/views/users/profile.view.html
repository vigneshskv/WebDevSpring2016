<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

    <form class="form-horizontal" name="profileForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" ng-model = "user.username" class="form-control" id="username" placeholder="Username" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" ng-model = "user.password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
                <!--<span  ng-show="profileForm.email.$dirty && profileForm.email.$invalid">-->
                <!--<span class="error errorMsg"  ng-show="profileForm.email.$error.email"> Not valid email!</span>-->
                <!--</span>-->
            </div>
        </div>

        <div class="form-group">
            <label for="phones" class="col-sm-2 control-label">Phone Numbers:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.phones" class="form-control" id="phones" placeholder="10 digit phone number">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a  ng-click = "update(user)" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
            </div>
        </div>
    </form>
</div>
