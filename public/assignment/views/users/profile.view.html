
<div class="container-fluid">
    <div class="row">
        <div ng-cotroller = "ProfileController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model = "user.username" required autofocus type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model = "user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastName" type="text" class="form-control" id="inputLastName" placeholder="Lasr Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="#/profile" ng-click = "update()" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
