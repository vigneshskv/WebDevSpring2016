<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Forms : Registration Form</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="forms.view.html">Forms</a></li>
            <li role="presentation" class="active"><a href="#">Fields</a></li>
        </ul>

        <form>
            <label for="firstName">First Name:</label>
            <div class="row">
                <div class="form-group col-xs-6 col-lg-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-pencil "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt "></span></a>
                </div>
            </div>

            <label for="firstName">Last Name:</label>
            <div class="row">
                <div class="form-group col-xs-6 col-lg-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
                </div>
                <div class="col-xs-6">
                    <a href="#"> <span class="glyphicon glyphicon-pencil "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt "></span></a>
                </div>
            </div>

            <label for="dob">Date of Birth:</label>
            <div class=" row">
                <div class=" form-group col-xs-6 col-lg-6">
                    <input type="date" class="form-control" id="dob"/>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-pencil "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt "></span></a>
                </div>
            </div>

            <label for="gender">Gender:</label>
            <div class=" row">
                <div class=" form-group col-xs-6 col-lg-6">
                    <select name="gender" id="gender" class="form-control" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-pencil "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove "></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt "></span></a>
                </div>
            </div>

            <label>Roles:</label>
            <div class="row">
                <div class=" form-group col-xs-6 col-lg-6">
                    <div class="checkbox">
                        <label><input type="checkbox" id="admin" checked >Admin</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="student" >Student</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="user" checked >User</label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                </div>
            </div>
            <label>Licence Agreement:</label>
            <div class="row">
                <div class=" form-group col-xs-6 col-lg-6">
                    <div class="radio">
                        <label><input type="radio" id="licenceYes" checked >Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" id="LicenceNo" >No</label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                </div>
            </div>

            <hr>

            <label for="addNewField">Add New Field:</label>
            <div class=" row">
                <div class=" form-group col-xs-6 col-lg-6">
                    <select name="addNewField" id="addNewField" class="form-control" >
                        <option value="singleLineText">Single Line Text</option>
                        <option value="date">Date</option>
                        <option value="dropdown">Dropdown</option>
                        <option value="checkboxes">Checkboxes</option>
                        <option value="radioButton">Radio Buttons</option>
                        <option value="paraTextFields">Paragraph Text Fields</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <a href="#"><span class="glyphicon glyphicon-plus "></span></a>
                </div>
            </div>

        </form>

    </div>
</div>
