<div>
    <ul class="nav nav-tabs">
        <li role="presentation" class=active><a href="#/favorites">Your Reviews</a></li>
        <li role="presentation"><a href="#/favorite_books">Favorites</a></li>
    </ul>
    <br/>

    <div class="table">
        <h1>{{model.noRestaurantMsg}}</h1>
        <div ng-repeat="reviewRestaurant in model.reviewRestaurants">
            <div class="row">
                <div class ="col-md-2">
                    <img class="img" width="100px" ng-src={{reviewRestaurant.thumbnailUrl}}>
                </div>
                <div class ="col-md-5 col-xs-4 text-nowrap">
                    <div class="row">
                        <h3 ><a href="" ng-click="model.getRestaurantDetails(reviewRestaurant)">
                            {{reviewRestaurant.title}}
                        </a></h3>
                    </div>
                    <br/>
                    &nbsp;
                    <div class="row">
                        <a ng-href={{reviewRestaurant.googlePreviewLink}} target="_blank">Preview on Yelp</a>
                    </div>
                </div>
            </div>

            <hr/>
            <div class="row">
                <div class="col-md-16">
                    <h4><span style="text-decoration: underline;">Reviews:</span></h4>
                </div>
            </div>
            <div ng-repeat="review in reviewRestaurant.reviews">
                <div class="row">
                    <div class="col-md-3 text-justify" ng-if= "model.isCurrentUser(review.username)">
                        <h4 >You wrote:</h4>
                    </div>
                    <div class="col-md-3 text-justify" ng-if= "!model.isCurrentUser(review.username)">
                        <h4 >{{review.username}} wrote:</h4>
                    </div>
                </div>
                <div class="row DescPara">
                    <div class="col-md-16 text-justify">
                        <p>{{review.reviewDesc}}</p>
                    </div>
                </div>
                <br/>
                <hr/>
            </div>
        </div>
    </div>
</div>
